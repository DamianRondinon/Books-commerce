<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book's for Z</title>
    <!--Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!--Header section-->
    
<header class="header">
    <div class="header-1">

        <a href="#" class="logo"><i class="fas fa-book"> Book's for Z</i></a>

        <form action="" class="search-form">
            <input type="search" name="" placeholder="Buscar..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="icons">
            <div id="search-btn" class="fas fa-search"></div>
            <a href="#" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
            <div id="login-btn" class="fas fa-user"></div>
        </div>

    </div>

    <div class="header-2">

        <nav class="navbar">

            <a href="#home">Inicio</a>
            <a href="#featured">Destacado</a>
            <a href="#arrivals">Próximanente</a>
            <a href="#reviews">Reseñas</a>
            <a href="#contact">Contacto</a>

        </nav>

    </div>

</header>

<!-- bottom navbar -->

<nav class="bottom-navbar">
    <a href="#home" class="fas fa-home"></a>
    <a href="#featured" class="fas fa-list"></a>
    <a href="#arrivals" class="fas fa-tags"></a>
    <a href="#reviews" class="fas fa-comments"></a>
    <a href="#contact" class="fas fa-blog"></a>
</nav>

<!-- login form -->

<div class="login-form-container">
    <div id="close-login-btn" class="fas fa-times"></div>
    <form action="">
        <h3>Iniciar sesión</h3>
        <span>usuario</span>
        <input type="email" placeholder="Ingrese su email" name="" class="box" id="">
        <span>contraseña</span>
        <input type="contraseña" placeholder="Ingrese su email" name="" class="box" id="">
        <div class="checkbox">
            <input type="checkbox" name="" id="remember-me">
            <label for="remember-me">Recordarme</label>
        </div>
        <input type="submit" value="sign in" class="btn">
        <p>¿Te olvidaste la contraseña? <a href="#">Hacer click</a></p>
        <p>¿No tienen una cuenta? <a href="#">Crear una cuenta</a></p>
    </form>
</div>


    <!--Link JS-->
    <script src="assets/main.js"></script>
</body>
</html>
